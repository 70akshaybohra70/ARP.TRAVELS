        .img {
            position: relative;
            width: 100%;
            height: 180px;
            border-radius: 5px;
            overflow: hidden;

        }
        .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        .img:hover img {
            opacity: 0.8;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .hotel:hover .overlay {
            opacity: 1;
        }
        .description {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #FFF;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .hotel:hover .description {
            opacity: 1;
        }

    <script>
        function bookHotel(hotelName) {
            // Send hotel name to PHP file
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "process_booking.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Handle response from PHP file
                    var response = xhr.responseText;
                    alert(response);
                }
            };
            xhr.send("hotelName=" + encodeURIComponent(hotelName));
        }
    </script>
