<!DOCTYPE html>
<html>
<head>
  <title>Auto Scroll and Cover</title>
  <style>
    /* CSS to cover the screen */
    .cover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: none;
    }
    
    /* CSS to center the content in the covered area */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#section1" onclick="scrollToDiv('section1')">Section 1</a></li>
      <li><a href="#section2" onclick="scrollToDiv('section2')">Section 2</a></li>
      <li><a href="#section3" onclick="scrollToDiv('section3')">Section 3</a></li>
    </ul>
  </nav>
  
  <div id="section1" style="height: 1000px; background-color: lightblue;">
    <h2>Section 1</h2>
  </div>
  
  <div id="section2" style="height: 1000px; background-color: lightgreen;">
    <h2>Section 2</h2>
  </div>
  
  <div id="section3" style="height: 1000px; background-color: lightpink;">
    <h2>Section 3</h2>
  </div>
  
  <div class="cover">
    <div class="content">
      <h1>Content Cover</h1>
      <p>This is the covered content.</p>
    </div>
  </div>
  
  <script>
    function scrollToDiv(divId) {
      var element = document.getElementById(divId);
      element.scrollIntoView({ behavior: 'smooth' });
      showCover();
    }
    
    function showCover() {
      var cover = document.querySelector('.cover');
      cover.style.display = 'block';
    }
  </script>
</body>
</html>
